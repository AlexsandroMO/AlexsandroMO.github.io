<body onload="draw()">
    <canvas width="600" height="400" id="box"></canvas>
    <br>
    <br>
    <canvas width="600" height="400" id="canvas"></canvas>
    
    </body>
    
    <script>
        //https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Advanced_animations
    
        
        function draw() {
            cicle.clearRect(0,0, canvas.width, canvas.height);
            ball.draw();
            ball.x += ball.vx;
            ball.y += ball.vy;
            raf = window.requestAnimationFrame(draw);
        }
    
        
        let cicle = document.querySelector("canvas").getContext("2d");
        
        var raf;
    
        var ball = {
            x: 100,
            y: 100,
            vx: 3,
            vy: 0,
            radius: 50,
            //color: 'blue',
            draw: function() {
                cicle.beginPath();
                //cicle.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
                cicle.arc(this.x, this.y, this.radius, 0, 10);
                cicle.lineWidth = 3;
                cicle.closePath();
                cicle.fillStyle = this.color;
                cicle.fill();
            }
    
        };
    
    
    /* canvas.addEventListener('mouseover', function(e) {
      raf = window.requestAnimationFrame(draw);
    });
    
    canvas.addEventListener('mouseout', function(e) {
      window.cancelAnimationFrame(raf);
    }); */
    
        ball.draw();
    </script>
